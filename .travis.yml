sudo: false

language: python

python:
 - "3.4"
 - "3.5"
 - "3.6"

services:

addons:
  postgresql: "9.5"
  apt:
    packages:
      - libgdal1h
      - gdal-bin
      - libgdal-dev
      - python3-psycopg2
      - postgresql-9.5-postgis-2.3

install:
 - CPLUS_INCLUDE_PATH=/usr/include/gdal C_INCLUDE_PATH=/usr/include/gdal pip install 'gdal<1.11'

 - pip install codecov
 - pip install psycopg2==2.7.4
 - pip install -r requirements.txt
 - pip install -r requirements-test.txt

before_script:
 - psql -U postgres -c "create extension postgis"
 - wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2
 - tar xjf phantomjs-2.1.1-linux-x86_64.tar.bz2
 - export PATH=`pwd`/phantomjs-2.1.1-linux-x86_64/bin:$PATH
 - cp enhydris/settings/travis.py enhydris/settings/local.py

script:
 - coverage run --include="./*" --omit="*/tests/*","*/tests.py" manage.py test -v2

env:
  - SELENIUM_BROWSER=PhantomJS

after_success:
 - codecov
