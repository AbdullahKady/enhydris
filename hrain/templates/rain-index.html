{% extends "base.html" %}

{% block title %}
   Rainfall events
{% endblock %}

{% block content %}

{% for group in eventgroups %}
  <h2>{{ group.year }}</h2>
  <p>
  {% for e in group.events %}
      <span style="font-size: {{ e.fontsize }}pt">
      <a href="{% url enhydris.hrain.views.event e.id %}">{{ e.start_date|date:"Md" }}</a></span>
  {% endfor %}
  </p>
{% endfor %}

{% endblock %}
