{% extends "base.html" %}
{% load i18n %}

{% block title %}Contact us!{% endblock %}

{% block extra_head %}

<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/contact.css" />
<script type="text/javascript" src="{{MEDIA_URL}}js/jquery.validate.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("#ajax-contact-form").validate();
	});
</script>  
{% endblock %}

{% block content %}
<center>


<div id="form" align="left" style="width: 700px;">

<fieldset class="info_fieldset"><legend>Contact us!</legend>


<form id="ajax-contact-form" action="." method="POST">
<input type="hidden" value="{{ hash }}" name="hash">
<label for"cname">Name</label><INPUT id="cname" class="textbox required" type="text" name="name" value=""><br />

<label for="cmail">E-Mail</label><INPUT id="cmail" class="textbox required email " type="text" name="email" value=""><br />

<label for="csubject">Subject</label><INPUT id="csubject" class="textbox required" type="text" name="subject" value=""><br />

<label for="cmsg">Message</label><TEXTAREA id="cmsg" class="textbox required" NAME="message" ROWS="10" COLS="40"></TEXTAREA><br />

<label for="captcha">Captcha</label> Type the letters in the box:<br />
<label><span style="color:red">{{message}}</span></label><img src="{{MEDIA_URL}}captchas/{{captcha}}"><input class="required" type="text" size="20"
style="line-height=40px" name="captcha"><br />

<label>&nbsp;</label><INPUT class="submit" type="submit" name="submit" value="Send Message">
</form>

</div>

</fieldset>

</div>

 </center>

{% endblock %}
